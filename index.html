<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Shopping Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body>

    <section id="header"> 
        <a href="#"><img src="Image/Logo/logo.png" class="logo" ></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="Men.html">Men</a></li>
                <li><a href="Women.html">Women</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-user"></i></a></li>
                <form class="input-group">
                    <input class="form-outline" id="search-input" type="search" id="form1" aria-label="Search" placeholder="Search">
                    <button  type="button" class="btn btn-primary"><i class="fas fa-search"></i>
                  </form>

            </ul>
        </div>
    </section>

    <section id="home-promotion">
        <div class="container" >
            <h4>NEW ARRIVALS</h4>
            <button>Shop Now</button>
        </div>

    </section>

    <section id="feature" class="section-p1">
        <div class="fe-boxes" >
            <img src="Image/Male/Trending-Male.jpg" alt="">
            <h6>Male Trending</h6>
        </div>

        <div class="fe-boxes" >
            <img src="Image/Female/Trendign-female.jpg" alt="">
            <h6>Female Trending</h6>
        </div>

        <div class="fe-boxes" >
            <img src="Image/sale.jpg" alt="">
            <h6>Summer Sale</h6>
        </div>

    </section>
    
    <section id="TopSale" class="section-p1">
        <h2>Top Sale Products</h2>
        <p> Summer Collection</p>
        
        <div class="product-container">
            <div class="products">
                <img src="Image/Male/topsale1.jpg" alt="">
                <div class="descr">
                    <h5>Summer Flower Shirt </h5>
                    <div class="star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <h4>$25</h4>
                </div>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i> </a>

            </div>
        </div>



    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</html>
